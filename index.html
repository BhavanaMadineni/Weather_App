<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApplication</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weather-container">

            <div class="grant-container">
                <img src="/assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grant>Grant Access</button>
            </div>

            <form class="form-container" data-searchform>
                <input placeholder="Search for City..." data-searchInpot>
                <button class="btn submitButton" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20">
                </button>
            </form>

            <div class="loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="user-info-container">
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>
                <p data-desc></p>
                <img data-weatherIcon>
                <h2 data-temp></h2>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" >
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" >
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
